<div class="container">
    <form>
        <h1 class="text-primary">New User</h1>
        <div class="form-group">
            <label for="newusername" class="text-dark">Enter Username</label>
            <input type="text" [(ngModel)]="newusername" name="newusername" id="newusername" class="form-control"/>
            <label for="newemail" class="text-dark">Email</label>
            <input type="text" [(ngModel)]="newemail" name="newemail" id="newemail" class="form-control"/>
            <label for="newpassword" class="text-dark">Password</label>
            <input type="password" [(ngModel)]="newpassword" name="newpassword" id="newpassword" class="form-control"/>
        </div>
        <div class="form-group">
            <button (click)="signup(username, email, password)" class="btn btn-primary">Sign Up</button>
        </div>
    </form>
    <br>
    <form>
        <h1 class="text-primary">Existing User</h1>
        <div class="form-group">
            <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control" placeholder="Username"/>
            <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control" placeholder="Password"/>
        </div>
        <div class="form-group">
            <button (click)="login(username, password)" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
