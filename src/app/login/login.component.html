<div class="container">
    <form>
        <div class="form-group">
            <label for="username" class="text-dark">Enter Username</label>
            <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control"/>
            <label for="email" class="text-dark">Email</label>
            <input type="text" [(ngModel)]="email" name="email" id="email" class="form-control"/>
        </div>
        <div class="form-group">
            <button (click)="login(username, email)" class="btn btn-primary">Login</button>
        </div>

    </form>
</div>
